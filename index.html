<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="gerador de senha Password" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <img src="./assets/img/logo.png" alt="Logo gerador de senha" />
    <main id="container-password">
      <p class="title">Senha com <span id="valor">0</span> Caracteres</p>
      <input
        type="range"
        name="tamanho"
        id="tamanho-password"
        min="5"
        max="30"
      />
      <button id="passwor-button" onclick="generatPasssword()">
        Gerar Senha
      </button>
    </main>
    <div
      onclick="clipPassword()"
      id="container-characters"
      class="container-characters hide"
    >
      <span id="tittle">A sua senha Gerado Foi:</span>
      <span class="password" id="password"></span>
      <span class="tooltip">Clique na Senha para Copiar</span>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
